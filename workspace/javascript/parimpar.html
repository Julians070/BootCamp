<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PAR O IMPAR</title>
</head>
<body>
  <script>
    for(i=0; i<=20; i++){
        if(i%2 == 0){
            res = i + " es par";
            document.write(res + "<br>")
        }
        else{
            res = i + " es impar";
            document.write(res + "<br>")
        };
    };
  </script>
</body>
</html>
