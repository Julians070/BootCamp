<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TABLA DE MULTIPLICAR</title>
</head>
<body>
  <script>
  var x=0;
  for (x=0; x<=10;x++) {
      table =9*x;
      document.write("<tr><td>");
      document.write("9 x "+ x +" = " + table + "<br>");
      document.write("</td></tr>");
      document.write("<br>");
  };
  document.write("</table>");
  </script>
</body>
</html>
