<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TABLA DE MULTIPLICAR</title>
</head>
<body>
  <script>
   function sumame(a) {
    var s = 0;
      for (var i = 0; i < a.length; i++) {
        s = a[i] + s;        
      }
    return s;
    }
  </script>
</body>
</html>
