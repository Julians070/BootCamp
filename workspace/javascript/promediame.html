<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TABLA DE MULTIPLICAR</title>
</head>
<body>
  <script>
    function promediame(a) {
      var s = 0;
      var p;
      for (var i = 0; i < a.length; i++) {
        s = a[i] + s;
      }
      return p = s / i;
    }
  </script>
</body>
</html>
